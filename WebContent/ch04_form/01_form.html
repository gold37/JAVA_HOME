<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form에 대해서 알아보자 1</title>

<style type="text/css">
	
	body {
		background-color: #D9E5FF;
	}
	
	#container {
	/*	border: solid 1px gray; */
		width: 80%;	
		margin: 0 auto;
	}
	
	form {
		margin-top: 100px;
	}
	
	legend {
		font-size: 20pt;
	}
	
	ul {
		/* border: solid 1px red; */
		list-style-type: none;
		padding: 0;
	}
	
	label {
		/* border: solid 1px blue; */
		display: inline-block;
		width: 150px;
	}
	
	li {
		line-height: 30px;
	}
	
	
</style>

</head>

<body>

	<div id="container">
	
		<!-- 
				☆★☆★[form 태그]☆★☆★
				form태그에서 값을 전송 시 name이지 id가 아니다.
		 -->
		
		<form name="registerForm" action="register.do">
			<!-- fieldset 태그는 폼을 그룹핑(묶어주는것)하는 역할이다. 안쓰면 테두리 사라짐 -->
			<fieldset> 
				<!-- legend 태그는 fieldset에 대한 제목을 지정하는 것이다.  -->
				<legend>프로젝트 정보</legend>
				<ul>
					<li>
						<label for="projectName">프로젝트명</label>
						<input type="text" id="projectName" size="20" maxlength="30" required placeholder="예: 인사관리 프로젝트"/>
						<!-- type text는 글 쓸 수 있고 password 비밀번호처럼나옴 size는 칸의 폭 얼마나 넓게줄건지 
							 maxlength는 몇글자까지쓸 수 있게 할건지 정하는거고 autofocus는 커서가 칸 클릭안해도 자동으로 있게함
							 required는 마우스 대면 옆에 문구뜸 placeholder는 칸 안에 회색글로 깔려있는거 글쓰면 사라짐
							 label은 id주면 칸 안누르고 프로젝트명만 눌러도 칸에 자동으로 포커스 잡힘 -->
					</li>
					
					<li>
						<label for="priority">중요도</label>
						<input type="range" id="priority" min="0" max="10" value="0" value="5" step="1"/>
						<!-- range는 슬라이드 막대로 표시하는 숫자 필드 -->
					</li>
					
					<li>
						<label for="estimatehours">완료예상시간</label>
						<input type="number" id="estimatehours" min="1" max="1000" value="10" step="10" />
						<!-- number는 숫자필드 -->
					</li>
					
					<li>
						<label for="startdate">시작날짜</label>
						<input type="date" id="startdate" />
						<!-- date는 날짜필드 -->
					</li>
					
					<li>
						<label for="month">월</label>
						<input type="month" id="month" />
						<!-- month는 월단위 날짜필드 -->
					</li>
					
					<li>
						<label for="week">주</label>
						<input type="week" id="week" />
						<!-- week는 주단위 날짜필드 -->
					</li>

					<li>
						<label for="startTime">시작시간</label>
						<input type="time" id="startTime" />
						<!-- time은 시간필드 -->
					</li>

					<li>
						<label for="email">이메일</label>
						<input type="email" id="email" />
						<!-- email은 이메일필드 -->
					</li>
					
					<li>
						<label for="url">url</label>
						<input type="url" id="url" />
						<!-- url은 URL필드 -->
					</li>
					
					<li>
						<label for="search">검색</label>
						<input type="search" id="search" />
						<!-- search는 검색필드 -->
					</li>
					
					<li>
						<label for="search">프로젝트 색상</label>
						<input type="color" id="projectcolor" />
						<!-- color는 색상지정 필드 -->
					</li>
					
					<li>
						<input type="submit" value="전송" />
						<input type="reset" value="취소" />
					</li>
					
				</ul>
				
			</fieldset>
		</form>
	</div>

</body>
</html>
