<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form에 대해서 알아보자 2</title>

<style type="text/css">
	
	body {
		border: solid 1px gray;
		margin: 0;
		padding: 0;
		font-family: Arial, "Ms trebuchet", sans-serif;	
	}

	#container {
		/* border: solid 1px blue; */
		width: 80%;
		margin: 0 auto;
	}
		
	legend {
		font-size: 20pt;
	}
	
	ul {
		/* border: solid 1px red; */
		list-style-type: none;
		padding: 0;
	}
	
	ul > li {
		line-height: 40px;
	}
	
	.title {
		/* border: solid 1px blue; */
		display: inline-block;
		width: 100px;
		color: navy;
		font-weight: bolder;
	}
	
	input.myinput {
		height: 20px;
	}
	
	select {
		width: 150px;
	}
		
	select.myselect {
		height: 25px;
	}
	
	input.btn {
		width: 100px;
		height: 40px;
		background-color: purple;
		color: white;
		font-size: 16pt;
		border: none; /* 버튼 테두리 없애기 */
		margin: 20px 0 0 40px;
	}
	
</style>
	

</head>

<body>

	<div id="container">
	<form name="registerform" action="register.do"> <!-- register.do 속에 java코드가 다 들어감 -->
		<fieldset> 
			<legend>회원가입정보</legend>
			<ul>
				<li> <!-- 이메일을 name에 담아주는데 이 변수의 변수명은 테이블 컬럼명과 똑같이 적어줘야한다. -->
					<label for="userid" class="title">아이디</label> 
					<input type="text" name="userid" id ="userid" class="myinput" size="20" maxlength="20" autofocus required/>
				</li>
			
			
				<li>
					<label for="pwd1" class="title">암호</label>
					<input type="password" name="pwd" id ="pwd1" class="myinput" size="20" maxlength="20" required/>
				</li>
			
			
				<li>
					<label for="pwd2" class="title">암호확인</label>
					<input type="password" id ="pwd2" class="myinput" size="20" maxlength="20" required/>
				</li>
			
			
				<li>
					<label for="name" class="title">성명</label>
					<input type="text" name="name" id ="name" class="myinput" size="20" maxlength="20" required/>
				</li>
			
			
				<li>
					<label for="email" class="title">이메일</label>
					<input type="email" name="email" id ="email" class="myinput" placeholder="예: hongs@gmail.com" required/>
				</li>
			
			
				<li> <!-- name이 반드시 같아야함. 다르게 주면 두개 다 체크됨 
						    여자 남자 체크는 그냥 보여주기만 하고 실제 DB에는 1,2가 들어감-->
					<label class="title">성별</label>
					<label for="female">여자</label>
					<input type="radio" name="gender" id ="female" value="1" checked/>
					<label for="male">남자</label>
					<input type="radio" name="gender" id ="male" value="2"/>
				</li>
			
			
				<li> <!-- 체크박스는 복수개 선택이 되기 때문에 java에서 배열로 받아온다. -->
					<label class="title">취미</label>
					<label for="hobby1">영화감상</label><input type="checkbox" name="hobby" id ="hobby1" value="1"/>&nbsp;&nbsp;
					<label for="hobby2">전시회</label><input type="checkbox" name="hobby" id ="hobby2" value="2"/>&nbsp;&nbsp;
					<label for="hobby3">맛집탐방</label><input type="checkbox" name="hobby" id ="hobby3" value="3"/>&nbsp;&nbsp;
					<label for="hobby4">여행</label><input type="checkbox" name="hobby" id ="hobby4" value="4"/>&nbsp;&nbsp;
				</li>
			
			
				<li>
					<label for="school" class="title">최종학력</label>
					<select name="school" id="school">
						<option value="1">고졸</option>
						<option value="2">2년제</option>
						<option value="3" selected>4년제</option>
						<option value="4">대학원</option>
					</select>
				</li>
			
			
				<li> 
					<label for="food" class="title">선호음식</label>
					<select name="food" id="food" size="3" multiple> <!-- Ctrl 키 누르면서 다중선택 가능 -->
						<option value="1">떡볶이</option>
						<option value="2">파스타</option>
						<option value="3">초밥</option>
						<option value="4">고기</option>
						<option value="5">빵</option>
						<option value="6">샐러드</option>
					</select>
				</li>
			
				<li> 
					<label for="program" class="title">선호프로그램</label>
					<select name="program" id="program">
						<optgroup label="데이터베이스"> 
							<option value="Oracle">Oracle</option> <!-- value 안적으면 글 쓴게 value값으로 인식됨 -->
							<option>MSSQL</option>
							<option>SyBase</option>
						</optgroup>
						
						<optgroup label="개발언어"> 
							<option>Java</option> <!-- value 안적으면 글 쓴게 value값으로 인식됨 -->
							<option>JSP</option>
							<option>Spring</option>
							<option>C/C++</option>
						</optgroup>
					</select>
				</li>
				
			
				<li>
					<label for="browsername" class="title">웹브라우저</label>
					<input list="WebBrowser" name="browsername" id ="browsername" class="myinput"/>
					<datalist id="WebBrowser"> <!-- id와 list명 똑같아야됨 -->
						<option value="Chrom"/>
						<option value="Internet Explore"/>
						<option value="Firefox"/>
						<option value="Opera"/>
						<option value="Safari"/>
					</datalist>
				</li>
			
				<li>
					<label for="addFile" class="title">파일첨부</label>
					<input type="file" name="addFile" id ="addFile"/>
				</li>
			
			
				<li>
					<label for="registerComment" class="title">가입 인사말</label>
					<textarea rows="10" cols="30" name="registerComment" id ="registerComment" placeholder="하고싶은 말을 쓰세요"></textarea>
				</li>
			
			
				<li>
					<input type="submit" class="btn" value="확인"/>
					<input type="reset" class="btn" value="취소"/>
				</li>
			
			
			</ul>
			
		</fieldset>
	</form>
	</div>
	

</body>
</html>
