<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연예인 사진 보이기/감추기</title>
<!-- 
	맨처음에는 버튼3개(김태희, 아이유, 박보영)는 희미하게 보이고,
	사진은 아예 안보인다.
	
	특정 버튼에 마우스가 올라가면 그 버튼만 원래광도로 띄면서 내용은 클릭하세요로 변경된다.
	그리고 동시에 버튼아래에 그 사람의 사진만 희미하게 보인다.
	
	특정버튼을 클릭하면 그 사람의 큰사진이 원래광도로 띈다.
	그리고 동시에 그 사람의 사진아래에 프로필 약력이 보이도록 한다. 
-->
<style type="text/css">

div#container {
	   width: 80%;
	   margin: 0 auto;
	   /* border: 1px solid red; */
}

span.buttons {
		display: inline-block;
		border: 2px solid orange;
		margin: 20px;
		padding: 5px;
		background-color: red;
		color: white;
		font-size: 15pt;
		cursor: pointer;
		width: 100px;
		text-align: center;
	}

ul {
	/* border: solid 1px gray; */
	width: 25%;
	font-size: 14pt;
	text-align: left;
	padding-left: 70px;
	list-style-type: none;
}

li > label {
	display: inline-block;
	width: 80px;
}

</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
			
		// $(".buttons").hide();                 감춘다.
		// $(".buttons").css('opacity','0.0');   완전투명이므로 안보여진다.
		// $(".buttons").css('display','none');  안보여진다.
		// $(".buttons").css('display','');      원래대로 보여진다.
		
		var arrPerson = [{name:"태연", filename:"ty.jpg", filename2:"tyLarge.jpg", address:"서울 강동구", email:"ty@gmail.com"}
						,{name:"류진", filename:"rj.jpg", filename2:"rjLarge.jpg", address:"서울 강서구", email:"rj@gmail.com"}
						,{name:"아이린", filename:"ir.jpg", filename2:"irLarge.jpg", address:"서울 강남구", email:"ir@gmail.com"}];
		
		var html = "";
		for(var i=0; i<arrPerson.length; i++) {
			html += "<span class='buttons'>"+arrPerson[i].name+"</span>";	
		}
		
		$("div#firstdiv").html(html);
		$(".buttons").css('opacity','0.2');
		
		$(".buttons").hover(function(){
			  $(this).css({'opacity':'1.0','background-color':'navy','color':'white','border-radius':'40%'}).text("클릭하세요");

			  html = "<img src='images/"+arrPerson[$(this).index()].filename+"' />";
			  $("div#face").html(html).css('opacity','0.2');	
			}
			,
			function(){
		      $(this).css({'opacity':'0.2','background-color':'red','color':'yellow','border-radius':'0'}).text(arrPerson[$(this).index()].name);
		      $("div#face").empty();
		    }
		 );
		
		
		$(".buttons").click(function(){
			$(this).css({'opacity':'1.0','background-color':'navy','color':'white','border-radius':'0'}).text(arrPerson[$(this).index()].name);
			
			html  = "<img src='images/"+arrPerson[$(this).index()].filename2+"' style='border-radius:20%' />" + 
			        "<ul>"+
			        "<li><label>성명 :</label>"+arrPerson[$(this).index()].name+"</li>"+
			        "<li><label>주소 :</label>"+arrPerson[$(this).index()].address+"</li>"+
			        "<li><label>e메일 :</label>"+arrPerson[$(this).index()].email+"</li>"+
			        "</ul>";
			$("div#face").html(html).css('opacity','1.0');
		});
	    
	}); // end of $(document).ready(function(){});--------------
	
</script>
</head>
<body>
	<div id="container" align="center">
		<div id="firstdiv"></div>
		<div id="face" style="margin-top: 50px;"></div>
	</div>
</body>
</html>
