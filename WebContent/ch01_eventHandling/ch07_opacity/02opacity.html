<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연예인 사진 보이기/감추기</title>
<!-- 
   맨처음에는 버튼3개(김태희, 아이유, 박보영)는 희미하게 보이고,
   사진은 아예 안보인다.
   
   특정 버튼에 마우스가 올라가면 그 버튼만 원래광도로 띄면서 내용은 클릭하세요로 변경된다.
   그리고 동시에 버튼아래에 그 사람의 사진만 희미하게 보인다.
   
   특정버튼을 클릭하면 그 사람의 사진이 원래광도로 띈다.
   그리고 동시에 그 사람의 사진아래에 프로필 약력이 보이도록 한다. 
-->
<style type="text/css">

span.buttons{
      display: inline-block;
      width: 100px;
      margin: 20px;
      padding: 5px;
      background-color: purple;
      color: white;
      font-size: 15px;
      cursor: pointer;
   }

</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

   $(document).ready(function(){
         
	  var arrPerson = [{name:"태연", filename:"ty.jpg", filename2:"tyLarge.jpg", song:"HAPPY", email:"ty@sm.com"}
				      ,{name:"류진", filename:"rj.jpg", filename2:"rjLarge.jpg", song:"WANNABE", email:"rj@jyp.com"}
					  ,{name:"아이린", filename:"ir.jpg", filename2:"irLarge.jpg", song:"PSYCHO", email:"ir@sm.com"}]; 
			
      var html="";
      
      for(var i=0; i<arrPerson.length; i++){
         html += "<span class='buttons' id='"+i+"'>"+arrPerson[i].name+"</span>";
      }
       
      $("div#firstdiv").html(html);
      
      $(".buttons").hover(function(){
         
         var $target = $(event.target);
         
         var index = Number($target.prop('id'));
         
         $("div#face").html("<img src='images/"+arrPerson[index].filename+"' />");
         $("div#face").css('opacity','0.2');
         $("div#face").css('display','');
      
         
      },
      function(){
         $("div#face").css('display','none');      
      });
      
      
      $(".buttons").click(function(){
         var $target = $(event.target);
         
         var index = Number($target.prop('id'));
         
         $("div#face").css('opacity','1.0');
                  
         $("div#face").html("<img src='images/"+arrPerson[index].filename2+"' />"+
                  "<div><ol>"+
                  "<li>성명: "+arrPerson[index].name+"</li>"+
                  "<li>주소: "+arrPerson[index].address+"</li>"+
                  "<li>이메일: "+arrPerson[index].email+"</li>"+
                  "</ol></div>");
         
      });
      
   }); // end of $(document).ready(function(){});--------------
   
</script>
</head>
<body>
   <div id="container" align="center">
      <div id="firstdiv">
      </div>
      <div id="face" style="margin-top: 50px;"></div>
   </div>
</body>
</html>
