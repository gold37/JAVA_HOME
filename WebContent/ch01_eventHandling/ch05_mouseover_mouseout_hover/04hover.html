<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연예인 사진 보이기/감추기 4 (hover)</title>

<!-- hover는 이벤트가 아니라 jQuery에서 제공해주는 함수(메소드)인데 mouseover와 mouseout을 합친것이다. -->

<style type="text/css">
	
	div#container {
		/* border: solid 1px gray; */
		width: 80%;
		margin: 0 auto;
	}
	
	span.buttons {
		display: inline-block;
		width: 100px;
		margin: 20px;
		padding: 5px;
		background-color: purple;
		color: white;
		font-size: 15pt;
		cursor: pointer;
	}
	
	div#face img {
		border-radius: 50%; /*둥글게*/
	}

	div#comment {
		/* border: solid 1px gray; */
		width: 250px;
		margin-top: 10px;
	}
	
</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		/*
		
			선택자.hover(function(){}, function(){});
			첫번째 function(){}은 mouseover에 해당하는 내용을 기재,
			두번째 function(){}은 mouseout에 해당하는 내용을 기재한다.
		
		
		*/
		
	
		
		$(".buttons").hover(function(){ // 마우스 올라갔을때 
		/* 	
		$(".buttons").bind("hover", function(event){ <!-- hover는 이벤트가 아니라 jQuery에서 제공해주는 함수(메소드)이므로 이런것은 안된다. -->
		 */		
			
			var $target = $(event.target); // 또는 $(this). 실제로 이벤트가 발생되어진 곳 
			
			if($target.is(".btn1")) { // 선택자1.is(선택자2) --> 선택자1과 선택지2가 동일한 태그(엘리먼트)를 가리킨다면 true, 아니면 false
				$("#face").html(fun_image("ty.jpg"));
				$("#comment").html(fun_comment("김태연", "HAPPY", "ty@sm.com"));
			}	
			
			else if($target.is(".btn2")){
				$("#face").html(fun_image("rj.jpg"));
				$("#comment").html(fun_comment("신류진", "WANNABE", "rj@jyp.com"));
			}
			
			else if($target.is(".btn3")){
				$("#face").html(fun_image("ir.jpg"));
				$("#comment").html(fun_comment("배주현", "PSYCHO", "ir@sm.com"));
			}
			
			$("#secondDiv").show(); // 올라갔다 빠졌을때 또 올리면 사진 다시 보여줌
			
			/* 
			$target.css('background-color', 'navy'); // css 한개 효과만 줄때는 , 콤마 
			*/
			$target.css({'background-color':'navy', 'color':'white'}); // css 여러개 효과 줄때는  {'':'', '':''} 
			
		}
		, 
		function(event){
			
			$("#secondDiv").hide();
			
			var $target = $(event.target);  // 마우스가 빠져나간 span태그
			$target.css({'background-color':'purple', 'color':'white'}); // 원래값주기

		}); // 첫번째 function -> mouseout, 두번째 function -> mouseout
		
		
		
	}); // end of $(document).ready(function(){})----------------------
	
	
	function fun_image(imgFilename) {
		
		var html = "<img src='images/"+imgFilename+"' />";
		return html;
		
	} // end of function fun_image("kimth.jpg")-------------------
	
	
	function fun_comment(name, song, email) {
		var html="<ol>"+
					"<li>성명:&nbsp;"+name+"</li>"+
					"<li>신곡:&nbsp;"+song+"</li>"+
					"<li>e메일:&nbsp;"+email+"</li>"+
				 "</ol>";
		return html;
	} // end of function fun_comment(name, song, email)------------------
	
</script>	

</head>
<body>

	<div id="container" align="center">
		<div id="firstDiv">
			<span class="buttons btn1">태연</span>
			<span class="buttons btn2">류진</span>
			<span class="buttons btn3">아이린</span>
		</div>
		
		<div id="secondDiv">
			<div id="face"></div>
			<div id="comment" align="left"></div>
		</div>
	</div>

</body>
</html>
