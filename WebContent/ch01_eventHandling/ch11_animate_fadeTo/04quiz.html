<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	img.fish {
		display: inline-block;
		margin-right: 5%;
	}
	
	img.fish:hover {
		opacity: 0.8;
		cursor: pointer;
	}

</style>


<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	var arrImg = ["rabbit.jpg", "kimthLarge.jpg", "iyouLarge.jpg"];
	var arrNewImg = [];
	
	$(document).ready(function(){
		/////////////////////////////////////////////////////////
		/*
		   == 0 부터 2까지 의 난수를 발생시키기 ==
		      공식 :  Math.floor( Math.random()*(max-min+1) ) + min;
		*/
		var arrOld = []; // JavaScript는 배열의 크기 처음부터 잡아주지않고 계속 push만 함
		for(var i=0; i<3; i++) {
			arrOld[i] = -1;
		}
		
	 // console.log(arrOld.join(",")); // -1,-1 
		
		var arrRndIdex = [];
		
		for(var i=0; i<3; i++) {
			var nRandom = Math.floor( Math.random()*(2-0+1) ) + 0; 
			//  nRandom 은 0 ~ 2 까지 중 하나이다.
			alert("nRandom : "+nRandom);
			
			var bFlag = false;
			for(var j=0; j<arrOld.length; j++) {
				if(arrOld[j] == nRandom) {
					bFlag = true;
					break;
				}	
			}// end of for-----------------------------------------
			
			if(!bFlag) {
				arrOld[i] = nRandom;	// arrOld[0] <-- 1
				arrRndIdex[i] = nRandom;	// arrRndIdex[0] <--1
			}
			 else {
				i--;
				continue;
			} 
			
		}// end of for---------------------------------------------
		
		alert(arrRndIdex.join(","));
				
		
		for(var i=0; i<arrRndIdex.length; i++) {
			var rndIndex = arrRndIdex[i];
			arrNewImg[rndIndex] = arrImg[i];
		}
		
		alert(arrNewImg.join(","));
		
		/////////////////////////////////////////////////////////
		
		var html = "";
		for(var i=0; i<arrImg.length; i++) {
			html += "<img class='fish who"+i+"' src='images/fish.jpg' />";
		}
		
		$("#div1").html(html);
		
		
		$(".fish").click(function(){ // 물고기 사진 클릭하면
		//	console.log( $(this).index() );  // 0 1 2
			changeImg( $(this).index() ); // 어느 물고기인지 확인
		});
		
	}); // end of $(document).ready(function(){ })----------------------
	
	
	function changeImg(i) {
		$(".who"+i+"").prop("src","images/"+arrNewImg[i]+"");
		$(".who"+i+"").prop("width","150");  // 150px 하면 안됨
		$(".who"+i+"").prop("height","120"); // 120px 하면 안됨
	}// end of function changeImg(i)-----------------------------
	
</script>

</head>
<body>

	<h2>토끼를 찾아라!</h2>
	<div id="div1"></div>
	
</body>
</html>
