<!DOCTYPE html>
<html>
<head>
<title>이미지 무한반복 스크롤하기 [ animate(), fadeTO() ]</title>

<!-- 
	이미지를 클릭하면 왼쪽에서 오른쪽으로 스크롤되게 하고싶다.
	이미지를 slideUp() 메소드를 사용하여 이미지를 보이지않게 해보자.
 -->
 
 <style type="text/css">
 
 	#fish1 {
 		position: relative;
 	}
 	
 	#fish2 {
 		position: absolute;
 	}
 	
 	/* ---> 얘네 안적어주면 slideUp만 인식함 */
 	
 	
 </style>
 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- device는 반응형 웹 때문에 함 -->

<link rel="stylesheet" type="text/css" href="css/styles.css" />

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

   $(document).ready(function(){
	   
	   scrollLoop();
	   
   });
   
   function scrollLoop() {
   
		$("img#fish1").animate({left:600, 
								top:400,
								width:300,
								height:240}
							  , 'slow'
							  , function() { // 콜백함수
								  $(this).fadeTo(1000, 0.0); // 사라졌다가
								  $(this).fadeTo(1000, 1.0); // 다시나옴
								  $(this).animate({left:0, 
												  top:0,
												  width:150,
												  height:120}
											  , 'slow'
											  , scrollLoop); // 콜백함수 --> 자기자신 또 호출하기때문에 무한반복됨
  		});  
  
   }
   
   
	/*
	   	선택자.animate(properties
			      ,speed
			      ,callback함수);
	    -- properties : 선택자(엘리먼트)가 에니메이션이 끝나고 갖게 될 속성을 의미한다.
	    -- speed : 에니메이션이 완료되어지는 시간으로 단위는 밀리초 이다.
	              'slow'   == 600 밀리초
	              'normal' == 400 밀리초
	              'fast'   == 200 밀리초
	              
	    -- callback함수 : 에니메이션이 끝나고 나서 자동적으로 실행되어지는 함수이다.(콜백함수)
	*/
	
</script>
</head>
<body>
  	<img id="fish1" src="images/fish.jpg" />
</body>
</html>
