<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연예인 사진 보이기/감추기 (css, addClass, removeClass)</title>

<style type="text/css">
	
	div#container {
		/* border: solid 1px gray; */
		width: 80%;
		margin: 0 auto;
	}
	
	img {
		margin: 20px;
	}
	
	.blueCircle {
		cursor: pointer;
		border: solid 2px blue;
		border-radius: 50%;
	}
	
</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		var arrPerson = [{name:"태연", filename:"ty.jpg"}
						,{name:"류진", filename:"rj.jpg"}
						,{name:"아이린", filename:"ir.jpg"}]; 
			
		var html = "";
		
		for(var i=0; i<arrPerson.length; i++){
			
			html += "<img src='images/"+arrPerson[i].filename+"'/>"; 	

		} // end of for()-------------------
		
		$("#firstDiv").html(html);
		$("#secondDiv").html(html);
		
		$("div#firstDiv > img").mouseover(function(event) {
			var $target = $(event.target);
			$target.css({'cursor':'pointer',
						 'border':'solid 2px red',
						 'border-radius':'50%'});
			
		});
		
		$("div#firstDiv > img").mouseout(function(event) {
			var $target = $(event.target);
			$target.css({'cursor':'normal',
						 'border':'none',
						 'border-radius':'0%'});
			
		});
		
		$("div#secondDiv > img").mouseover(function(event) {
			var $target = $(event.target);
			$target.addClass("blueCircle");
			
		});
		
		$("div#secondDiv > img").mouseout(function(event) {
			var $target = $(event.target);
			$target.removeClass("blueCircle");
			
		});
		
	}); // end of $(document).ready(function(){})----------------------
	
	
</script>	

</head>
<body>

	<div id="container" align="center">
		<div id="firstDiv"></div>
		<div id="secondDiv"></div>
	</div>

</body>
</html>
