<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<!-- 
     === >>> 소스보기 금지 <<< === 
	 oncontextmenu="return false" : 마우스 오른쪽 메뉴 금지
     ondragstart="return false"   : 드래그 금지
     onselectstart="return false" : 선택복사 금지
 -->
<head>
<meta charset="UTF-8">
<title>4지선다 문제만들기- 반복문처럼 쓰이는 each();에 대해 알아보자.</title>
<style type="text/css">
	.answerCheck {
 		margin: 10px;
 }

</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		$(".answerCheck").hide(); // 사진 숨김 
		
		$("#btnOK").bind("click", function(){
				
			var cnt = 0;
			var bFlag = false;
			
			$("input:radio[name=answer]").each(function() { /* 선택지가 복수개라면 .each만 쓰고 끝남  */
				/* alert($(this).val()); // $(this)는 JS에서 this와 같음 */
				
				/*
					=== jQuery에서 라디오 또는 체크박스에 선택을 했는지를 알아오는 2가지 방법 ===
					1. $(라디오 또는 체크박스의 선택자).prop("checked") 
					   --> 선택을 했으면 true, 안했으면 false
					   
					2. $(라디오 또는 체크박스의 선택자).is(":checked")
				       --> 선택을 했으면 true, 안했으면 false
				       
				*/
				
					/* 
					alert($(this).prop("checked"));  
				    	또는
					alert($(this).is(":checked"));
				    */
				    
					if($(this).prop("checked")){
						cnt++;  // 1. 선택하면 1
					}
				    
					if( $(this).prop("checked") && $(this).val() == "3" ){ // 정답선택시
						/* alert("정답입니다"); */
						$(".answerCheck").hide();
						$(".ok").show();
						
						bFlag = true;
						return false; // return false;는 for문에서 break;와 같은 기능이다.
									  // return true;는 for문에서 continue;와 같은 기능이다.
					}
				    	
			}); // end of $("input:radio[name=answer]").each()------------
			
			if(cnt == 0) {
				alert("정답을 선택하세요!")
			}
			
			if( cnt == 1 && !bFlag ) {
				$(".answerCheck").hide();
				$(".no").show();
			}
						
		});

		$("#btnRestart").bind("click", function(){
			$(".answerCheck").hide(); 
		});
		
	});


</script>


</head>
<body>
	<form name="frm">
		[문제] 다음중 8+5*3은 얼마입니까? <br/>
		<ol>
			<li><label for="answer1">20</label><input type="radio" name="answer" id="answer1" value="1" /></li>	
			<li><label for="answer2">30</label><input type="radio" name="answer" id="answer2" value="2" /></li>	
			<li><label for="answer3">23</label><input type="radio" name="answer" id="answer3" value="3" /></li>	
			<li><label for="answer4">45</label><input type="radio" name="answer" id="answer4" value="4" /></li>	
		</ol>
		<br/><br/>
		<button type="button" id="btnOK">정답확인</button>
		<button type="reset" id="btnRestart">다시시작</button>
	</form>
	
	<div class="answerCheck ok"><img src="images/ok.png"></div>
	<div class="answerCheck no"><img src="images/no.png"></div>

</body>
</html>
