<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기 2[테이블캡션(설명)넣기]</title>

<style type="text/css">
	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse; /* 테이블 간격 없앰  */
	}
	
	table {
		margin-bottom: 30px;
	}
	
	th {
		background-color: #FF9436;
		width: 200px;
		height: 50px;
	}
	
	.mycenter {
		text-align: center;
	}
	
	.myright {
		text-align: right;
	}
	
</style>

</head>
<body>
<table>
	<caption>&lt;테이블1&gt; 테이블에 대한 설명문구1</caption>
	<thead>  
		<tr> <!-- table record (행) -->
			<th>제품이름과 설명</th>
			<th>개당 가격</th>
			<th>박스당 개수</th>
		</tr>
	</thead>

	<tbody>
		<tr> 
			<td class="mycenter">블라우스 - 노란색 실크</td>
			<td class="myright">20,000원</td>
			<td class="mycenter">150</td>
		</tr>
		<tr> 
			<td class="mycenter">니트 - 하늘색</td>
			<td class="myright">35,000원</td>
			<td class="mycenter">200</td>
		</tr>
	</tbody>
</table>


<table>
	<caption align="bottom">&lt;테이블2&gt; 테이블에 대한 설명문구2 </caption> <!-- caption은 항상 table태그 다음에 써야됨 -->
	<!-- align="bottom"은 테이블 밑에 캡션주기 -->
	<thead>  
		<tr> <!-- table record (행) -->
			<th>제품이름과 설명</th>
			<th>개당 가격</th>
			<th>박스당 개수</th>
		</tr>
	</thead>

	<tbody>
		<tr> 
			<td class="mycenter">블라우스 - 노란색 실크</td>
			<td class="myright">20,000원</td>
			<td class="mycenter">150</td>
		</tr>
		<tr> 
			<td class="mycenter">니트 - 하늘색</td>
			<td class="myright">35,000원</td>
			<td class="mycenter">200</td>
		</tr>
	</tbody>
</table>


</body>
</html>
