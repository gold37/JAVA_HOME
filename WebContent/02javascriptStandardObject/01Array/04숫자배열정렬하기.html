<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력된 문자열을 배열로 바꾸고 정렬한 값을 반환하기(숫자 배열 정렬하기)</title>

<style type="text/css">
	
	div#container {
		/* border: solid 1px gray; */
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}

	input[type=text] { /* text타입 디자인  */
		width: 200px;
		height: 25px;
		font-size: 12pt;
	}
	
	input[type=button] { /* button타입 디자인  */
		width: 100px;
		height: 30px;
		font-size: 12pt;
	}
	
	
</style>

<script type="text/javascript">
	
	window.onload = function(e) {
	
		var btn1 = document.getElementById("btn1");
		
		btn1.addEventListener('click', function(e){
		
			var sString = document.getElementById("text1").value;
			var arrArray = sString.split(",");
			
			for(var i=0; i<arrArray.length; i++) {
				// i=0, i=1, i=2, i=3, i=4, 
				for(var j=0; j<arrArray.length-i-1; j++) {
					// j=0; j<4; j++ 
					// j=0; j<3; j++ 
					// j=0; j<2; j++ 
					// j=0; j<1; j++ 
					
					if(Number(arrArray[j]) > Number(arrArray[j+1])){ // 앞에것이 숫자로 바꿨을 때 뒤에것보다 크다면
										// ▲내림차순하고 싶으면 부등호 < 로 바꾸면 됨
							var temp = arrArray[j];// 자리를 바꿔라
							arrArray[j] = arrArray[j+1];
							arrArray[j+1] = temp;
						}
					} // end of for -----------
				} // end of for -----------
				var sResult = arrArray.join(","); // 해당 문자열 콤마(,) 찍어서 배열로 바꿈
				
				document.getElementById("text2").value = sResult;
				
		});
		
   		 var btn2 = document.getElementById("btn2");
      
    	 btn2.addEventListener('click', function(event) {
    
    	 	document.getElementById('text2').value = "";

      }); // end of btn2.addEventListener('click', function(event) --------
		
		
	}; // end of window.onload = function(e)-------------
	
	
</script>

</head>
<body>
	<div id="container">
		<table>
			<tr>
				<td><input type="text" id="text1" value="1,2,300,4,5" /></td>
				<td><input type="button" id="btn1" value="확인" /></td>
			</tr>
			<tr>
				<td><input type="text" id="text2" /></td>
				<td><input type="button" id="btn2" value="다시" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
