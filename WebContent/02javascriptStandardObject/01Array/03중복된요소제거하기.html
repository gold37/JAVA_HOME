<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중복된 요소 제거하기</title>

<style type="text/css">
	
	div#container {
		/* border: solid 1px gray; */
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}

	input[type=text] { /* text타입 디자인  */
		width: 200px;
		height: 25px;
		font-size: 12pt;
	}
	
	input[type=button] { /* button타입 디자인  */
		width: 100px;
		height: 30px;
		font-size: 12pt;
	}
	
	
</style>

<script type="text/javascript">
	
	window.onload = function(e) {
	
		var btn1 = document.getElementById("btn1");
		
		btn1.addEventListener('click', function(e){
			var sString = document.getElementById("text1").value;
			
			console.log(sString);
			// 10,1,2,3,4,5,2,6,7,2,3,4,5,6,9  
			
			var arrArray = sString.split(","); // 문자열을 구분자 (,)로 쪼개면 자동으로 배열로 나옴
			
		/* 	
			for(var i=0; i<arrArray.length; i++) {
				console.log(arrArray[i]);
			}
			
			--> F12 Console 창에서 배열로 나오는거 확인할 수 있음
		*/
		
			var arrResult = new Array(); // 결과물 담을 변수 배열 생성
			var bFlag = false; // 깃발. boolean. 
			
			for(var i=0; i<arrArray.length; i++) {// 하나하나 뽑아온거에서 전체 또 비교해야하기 때문에 이중포문 사용
				for(var j=i+1; j<arrArray.length; j++) {
					//  ▲내거를 뺀 그 다음부터 비교
					
					if(arrArray[i] == arrArray[j]) { // 중복이 있다면
						bFlag = true;// 같은게 있으면 깃발 상태 true로 바꿈 
						break;
					}
					
				} // end of for(j) ------------
				
				if(!bFlag) {
					arrResult.push(arrArray[i]); // 중복이 없으면 배열속에 arrArray[i]를 저장해둠 ex) 10,1,7,9
				}	
				bFlag = false; // 깃발 초기화해줘야 7 들어옴
				
			} // end of for(i) -----------
			
			var sResult = arrResult.join(",");
			
			document.getElementById("text2").value = sResult;
		});
		
	}; // end of window.onload = function(e)-------------
	
	
</script>

</head>
<body>
	<div id="container">
		<table>
			<tr>
				<td><input type="text" id="text1" value="10,1,2,3,4,5,2,6,7,2,3,4,5,6,9" /></td>
				<td><input type="button" id="btn1" value="확인" /></td>
			</tr>
			<tr>
				<td><input type="text" id="text2" /></td>
				<td><input type="button" id="btn2" value="다시" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
