<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열을 분리해서 배열로 만들기</title>

<style type="text/css">
	
	div#container {
		/* border: solid 1px gray; */
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}

	input[type=text] { /* text타입 디자인  */
		width: 200px;
		height: 25px;
		font-size: 12pt;
	}
	
	input[type=button] { /* button타입 디자인  */
		width: 100px;
		height: 30px;
		font-size: 12pt;
	}
	
	
</style>

<script type="text/javascript">
	
	window.onload = function(e) {
		
		var btn1 = document.getElementById("btn1");
		
		btn1.addEventListener('click', function(e){
			
			var arrArray = new Array();
			var str = document.getElementById("text1").value;
			
			console.log("str 문자열의 길이: "+str.length);
			
			console.log (str.substr(0, 3)); // 0번 인덱스 (첫글자)부터 3글자만 뽑아온다.
			// abc
			
			console.log (str.substring(1, 3)); // 1번 인덱스 (첫글자)부터 3번 인덱스 앞까지만 뽑아온다.
			// bc
			
			var nSize = 3;
			
			for(var i=0; i<str.length; i+=nSize ) {
	            // i = 0;
	            // i = 3;
	            // i = 6;
	            // i = 9;
	            // i = 12;
	            
	            arrArray.push(str.substr(i, nSize)); // 배열 arrArray에 값을 넣어주는 것
	            // sString.substr(0, 3); ==> abc
	            // sString.substr(3, 3); ==> def
	            // sString.substr(6, 3); ==> ghi
	            // sString.substr(9, 3); ==> 123
	            // sString.substr(12, 3); ==> 456

	         }
			
			console.log("배열 arrArray의 크기: " + arrArray.length);
			// 배열 arrArray의 크기: 5
			
			var sResult = "";
			for(var i=0; i<arrArray.length; i++) {
				var comma = (i < arrArray.length-1)?",":"";
				sResult += arrArray[i] + comma;
			}// end of for()--------------------
			
			document.getElementById("text2").value = sResult;
			
		});
		
		var btn2 = document.getElementById("btn2");
		
		btn2.addEventListener('click', function(e){
			document.getElementById('text2').value = '';
		});
		
	}; // end of window.onload = function(e)-------------
	
	
</script>

</head>
<body>
	<div id="container">
		<table>
			<tr>
				<td><input type="text" id="text1" value="abcdefghi123456" /></td>
				<td><input type="button" id="btn1" value="확인" /></td>
			</tr>
			<tr>
				<td><input type="text" id="text2" /></td>
				<td><input type="button" id="btn2" value="다시" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
