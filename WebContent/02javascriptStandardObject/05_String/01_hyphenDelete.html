<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하이픈(-) 제거하기</title>
	 
<style type="text/css">

	div#container {
		/* border: solid 1px gray; */
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}
	
	table,tr,td,th {
		border: solid 1px gray;
		border-collapse: collapse;
	}
	
	td, th {
		width: 200px;
		height: 50px;
		text-align: center;
	}

</style>

<script type="text/javascript">
	
	window.onload = function() {
		
		var btnOK = document.getElementById("btnOK");
		
		btnOK.addEventListener('click', function() {
			var sInputText = document.getElementById("inputText").value;
			
			sInputText = sInputText.replace(/-/g,""); /* /-/g 모든 하이픈  */
			
			document.getElementById("result").innerHTML = sInputText;
			
			
		});
		
		var btnReset = document.getElementById("btnReset");
		
		btnReset.addEventListener('click', function() {
			window.location.reload(); // 페이지 새로고침
		});
		
		
	} // end of window.onload = function()--------------------
	
</script>
 
</head>
<body>

	<div id="container">
		<table>
			<tr>
			    <td>문자열 입력</td>
				<td><input type="text" id="inputText" placeholder="예 010-1234-4567"/></td>
			</tr>
			
			<tr>
			    <td>하이픈(-) 제거 후</td>
				<td id="result"></td>
			</tr>
			
			<tr>
			    <td><button type="button" id="btnOK">확인</button></td>
				<td><button type="button" id="btnReset">다시</button></td>
			</tr>
		</table>
	</div>

</body>
</html>
