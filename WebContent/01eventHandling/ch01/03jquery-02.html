<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 버전2</title>
<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	/*
		웹브라우저 HTML문서(document)가 로드 되고나면
		자동적으로 실행할 내용이 있을때 그 내용은 아래와같이 기술해주면된다.
	*/
	
	$(document).ready( function(){ /* 문서가 다 올라와 준비된 상태임. 그다음 뭐할래? */
		myTest("Hello jQuery");
		myExam("Nice to meet you <br/> jQuery")
		
		// 팝업창 띄우기
		window.open("popupContents.html", "myPopup",
		  		    "left=100px, top=100px, width=400px, height=350px"); 
	} ); 
	
	function myTest(val) {
		document.getElementById("test").innerHTML = val;
	}
	
	/* 또는 */
	
	function myExam(val) {
		$("#example").html(val);
		$("#practice").text(val); // 글자만 넣자 (innerText랑 같은 결과), HTML인식 못함
	}
</script>
</head>
<body>
	<span id="test" style="color: green;"></span>
	<br/>
	<span id="example" style="color: blue;"></span>
	<br/>
	<span id="practice" style="color: purple;"></span>
</body>
</html>
