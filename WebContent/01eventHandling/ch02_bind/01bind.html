<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어느 버튼이 클릭됐는지 확인하기1 (bind)</title>
<!-- 
	웹페이지에 버튼이 여러개 있고 각각의 버튼은 서로 다른일을 한다.
	버튼에 대한 이벤트를 올바르게 처리하려면 어떤 버튼을 클릭했는지 알아야한다.
 -->
<script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	/*
		웹브라우저 HTML문서(document)가 로드 되고나면
		자동적으로 실행할 내용이 있을때 그 내용은 아래와같이 기술해주면된다.
	*/
	
	$(document).ready( function(){ /* 문서가 다 올라와 준비된 상태임. 그다음 뭐할래? */
		$(".bold").bind('click', function(){ /* JS의 addEventListener와 같은 결과 */
			
			$("#result").html("<span style='color: blue; font-weight: bold;'>"+$(".bold").text()+"버튼을 클릭하셨군요</span>");
		}); 
	
		$(".italic").bind('click', function(){
			$("#result").html('<span style="color: blue; font-style: italic;">'+$('.italic').text()+"버튼을 클릭하셨군요</span>");
		});
		
		$(".clear").bind('click', function(){
			$("#result").html("");
		});
		
	} ); 
	

</script>

<style type="text/css">
	
	div#firstdiv, div#result {
		/* border: solid 1px gray;  */
		
		width: 80%;
		margin: 0 auto;
		text-align: center;
	}
	
	div#result {
		margin: 20px 0 0 0;
		padding-left: 100px;
		font-size: 16pt;
	}
	

	span.buttons {
		display: inline-block;
		border: solid 2px orange;
		width: 100px;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
	}	
	
	span.bold {
		font-weight: bold;
	}
	
	span.italic {
		font-style: italic;
	}

</style>



</head>
<body>
	<div id="firstdiv">
		<span class="buttons bold">굵게</span>
		<span class="buttons italic">기울임꼴</span>
		<span class="buttons clear">지우기</span>
	</div>	
	<div id="result">결과</div>
</body>
</html>
