<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
     
     var arrPricture = [{fileName:"image1.jpg", comment:"야외 풀장"}
                   ,{fileName:"image2.jpg", comment:"디럭스룸"}
                   ,{fileName:"image3.jpg", comment:"레스토랑"}
                   ,{fileName:"image4.jpg", comment:"야외 숲"}
                   ,{fileName:"image5.jpg", comment:"중국집 목욕탕"}];
  
     $(document).ready(function() {
        
        var html = "";
        for(var i=0; i<arrPricture.length; i++) {
           
           if(i==0)
              html += "<li data-target='#myCarousel' data-slide-to='"+i+"' class='active'></li>";
           else
              html += "<li data-target='#myCarousel' data-slide-to='"+i+"'></li>";
        } // end of for------------------------------
        
        $("ol.carousel-indicators").html(html);
        
        html = "";
        for(var i=0; i<arrPricture.length; i++) {
          
          if(i==0)
             html += "<div class='item active'>"+
                         "<img src='image/"+arrPricture[i].fileName+"' alt='"+arrPricture[i].comment+"' style='width:100%;'>"+
                       "</div>"
          else
             html += "<div class='item'>"+
                      "<img src='image/"+arrPricture[i].fileName+"' alt='"+arrPricture[i].comment+"' style='width:100%;'>"+
                   "</div>" 
       } // end of for------------------------------
       
       $("div.carousel-inner").html(html);
       
     }); // end of $(document).ready(){function(){})--------------------------------
  
  </script>
  
</head>
<body>

<div class="container" style="margin: 0 auto; border: solid 0px red;" align="center">
  <h2>Carousel Example 2</h2>
  <div style="width: 40%; border: solid 0px blue;">
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
       <!-- Indicators -->
       <ol class="carousel-indicators">
       </ol>
   
       <!-- Wrapper for slides -->
       <div class="carousel-inner">
       </div>
   
       <!-- Left and right controls -->
       <a class="left carousel-control" href="#myCarousel" data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left"></span>
         <span class="sr-only">Previous</span>
       </a>
       <a class="right carousel-control" href="#myCarousel" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"></span>
         <span class="sr-only">Next</span>
       </a>
     </div>
  </div>
</div>

</body>
</html>
