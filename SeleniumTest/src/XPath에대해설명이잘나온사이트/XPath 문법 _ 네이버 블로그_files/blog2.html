<!DOCTYPE html>

<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="robots" content="noindex,nofollow">
<title>포스트 위젯</title>
<style type="text/css">
/* post widget */
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button,table{font-size:12px;font-family:'돋움',dotum,Helvetica,sans-serif}
img,fieldset{border:0}
ul,ol{list-style:none}
em,address{font-style:normal}
a{text-decoration:none}
a:hover,a:active,a:focus{text-decoration:underline}
.blind{overflow:hidden;position:absolute;top:0;left:0;width:0;height:0;font-size:0;line-height:0;opacity:0;filter:Alpha(opacity=0)}
.sp_widget{display:inline-block;overflow:hidden;background:url(https://ssl.pstatic.net/static.post/image/svc2/sp_postwidget_150409.png) no-repeat;line-height:999px}




.post_wrp{position:relative;width:169px;height:279px;margin:0 auto;font-family:'돋움',dotum,helvetica,sans-serif;font-size:11px;text-align:left;border:1px solid #e5e5e5}
.post_wrp .post_h{height:20px;padding-top:8px;padding-left:1px;text-align:center}
.post_wrp .post_logo{width:44px;height:11px;background-position:0 -168px}
.post_wrp .btn_set{position:absolute;top:8px;right:10px;width:12px;height:12px;background-position:-45px -168px}
.post_wrp .ico_add{background-position:-56px -140px}
.post_wrp .ico_send{background-position:-87px -140px}
.post_wrp .ico_down{background-position:-118px -140px}
.post_wrp .btn_setting{position:absolute;right:10px;top:8px;width:13px;height:13px;background-position:-38px -168px}
.post_wrp .cont{padding-top:13px;border-top:1px solid #f2f2f2}
.post_wrp .post_name{padding:0 8px;font-size:12px;font-weight:bold;color:#222;letter-spacing:-1px;text-align:center;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
.post_wrp .post_name a:link,.post_wrp .post_name a:visited{color:#222}
.post_wrp .view_count{padding-top:4px;font-size:11px;color:#999;letter-spacing:-1px;text-align:center}
.post_wrp .view_count a:link,.post_wrp .view_count a:visited{color:#999}
.post_wrp .view_count em{margin-left:4px;font-family:tahoma,sans-serif;font-size:11px;font-style:normal;font-weight:bold;letter-spacing:0}
.post_wrp .view_count .bar{display:inline-block;width:1px;height:10px;margin:2px 5px 0;background:#e0e0e0;vertical-align:top}
.post_wrp .post_sec{position:relative}
.post_wrp .post_sec .post_bx{display:block;width:94px;min-height:136px;margin:12px 38px 0 37px}
.post_wrp .post_sec .post_bx a{text-decoration:none;cursor:pointer}
.post_wrp .post_sec .post_bx .thumb{display:block;position:relative;width:94px;height:136px;background:#f9f9f9}
.post_wrp .post_tit,.post_wrp .post_sec .post_txt{display:block;overflow:hidden;position:absolute;left:8px;right:8px;height:52px;font-size:12px;word-break:break-all;line-height:17px;text-overflow:ellipsis;display:flex;flex-direction:column;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:3;-webkit-box-pack:center;}
.post_wrp .post_tit{top:13px;color:#555;}
.post_wrp .post_sec .line{position:absolute;left:0;top:82px;width:94px;height:1px;background:#000;opacity:0.05;filter:alpha(opacity=5)}
.post_wrp .post_sec .mask{position:absolute;left:0;top:0;width:92px;height:134px;border:1px solid #000;opacity:0.06;filter:alpha(opacity=6)}
.post_wrp .post_sec .btn_prev{position:absolute;left:8px;top:50%;width:26px;height:26px;margin:-13px 0 0 0;background-position:0 -140px}
.post_wrp .post_sec .btn_next{position:absolute;right:8px;top:50%;width:26px;height:26px;margin:-13px 0 0 0;background-position:-28px -140px}
.post_wrp .ft .post_btn{padding-top:14px;text-align:center}
.post_wrp .ft .post_btn a{width:29px;height:29px;margin:0 3px;vertical-align:top}
.post_wrp .ft .post_not{display:none;text-align:center}
.post_wrp .ft .post_not a{font-size:11px;color:#999;letter-spacing:-1px;text-decoration:underline}
.dimmed{opacity:0.4;filter:alpha(opacity=40);cursor:default}
.not_post .ft .post_btn{display:none}
.not_post .ft .post_not{display:block;padding-top:16px}


</style>
</head>
<!-- [D] 링크형은 w_link 클래스 추가 -->

	</div>

			<p class="post_name"><a href="http://post.naver.com/my.nhn?memberNo=" target="#" onclick="mug.common.nclick(this, &#39;bwg.editor&#39;);">cardin9</a></p>
			<p class="view_count">
				<a href="http://post.naver.com/my.nhn?memberNo=" target="#" onclick="mug.common.nclick(this, &#39;bwg.postno&#39;);"><span>포스트<em>-</em></span></a><span class="bar"></span><a href="http://post.naver.com/my.nhn?memberNo=" target="#" onclick="mug.common.nclick(this, &#39;bwg.follower&#39;);"><span>팔로워<em>-</em></span></a>
			</p>		
		</div>
		<div class="post_sec">
			
			
			
			
				


			<div class="post_bx">
				
					
					
						<span class="thumb">
						   	<img src="./img_none.gif" width="94" height="136" alt="">
							<span class="mask"></span>
						</span>
					
				
			</div>
			
			
			
			
			
				<span class="sp_widget btn_prev dimmed">이전 포스트</span>
			
			
			
			
			
				<span class="sp_widget btn_next dimmed">다음 포스트</span>
			
			
		</div>				
	</div>
	<div class="ft">

</div>

<script type="text/javascript">
var nsc = "post.all";
</script>

<script type="text/javascript">
    nhn = window.nhn || {};
    mug = nhn.mug = window.mug || {};
    mug = nhn.mug = window.mug || {};
    mug.$ = mug.$ || {};
    mug.$.UserAgent = {
        isInapp: false, 
        isMobile: false,
        isTablet: false,
        isLolipopNaverApp: false, 
        isInNaverApp: false, 
        osName: "Etc", 
        osVersion: "0",
        isEditProfileSupport: false,
        appSVC: "",
        appVer: "",
        isInBlogApp: false,
    };


//IE일 경우 마크업 분기처리
(function() {
//    var browserName = eg.agent().browser.name;
//	if (browserName == "ie" || browserName == "edge"){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.indexOf("msie")  != -1 || ua.indexOf("trident")  != -1 || ( ua.indexOf("windows")  != -1 && ua.indexOf("edge")  != -1)){
        var elWrap = jQuery("#widgetLayer");
		elWrap.addClass("ie");
	}
})();

var feature = "location=no,status=no,toolbar=no,menubar=no,resizable=yes,scrollbars=yes";

var showPost = function(memberNo, volumeNo) {
	mug.common.nclick(this, 'bwg.post');
	var url = "http://m.post.naver.com/viewer/postView.nhn?volumeNo=" + volumeNo + '&memberNo=' + memberNo;
	windowOpen(url, 615, 898);
};

var showAuthorFollow = function(memberNo, isLoggedIn){
	mug.common.nclick(this, 'bwg.following');
	var homeUrl = "http://m.post.naver.com/my.nhn?viewType=POST&memberNo=" + memberNo/* + "&autoFollow=true"*/;
	var loginUrl = "https://nid.naver.com/nidlogin.login?url=" + encodeURIComponent(homeUrl);
	
	if (isLoggedIn) {
		windowOpen(homeUrl, 615, 898);
	} else {
		windowOpen(loginUrl, 615, 898);
	}
};

var showPostSharer = function(memberNo, volumeNo){
	mug.common.nclick(this, 'bwg.share');
	var url = "http://m.post.naver.com/viewer/postView.nhn?volumeNo=" + volumeNo + "&memberNo=" + memberNo + "&openSharedLinkLayer=true&clipNo=9999";
	windowOpen(url, 615, 898);		
};

var goNext = function(nowPage) {
	mug.common.nclick(this, 'bwg.next');
	nowPage = nowPage - 1;
	location.href="https://widget.post.naver.com/blog2.nhn?blogId=cardin9&nowPage=" + nowPage;
};

var goPrev = function(nowPage) {
	mug.common.nclick(this, 'bwg.before');
	nowPage = nowPage + 1;
	location.href="https://widget.post.naver.com/blog2.nhn?blogId=cardin9&nowPage=" + nowPage;
};

var windowOpen = function(url, width, height){
	window.open(url, '', 'width=' + width + ', height=' + height + ',' + feature);
}
</script>

</body></html>
